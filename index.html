  <title>Real Time Chat Application</title>

<body>

  <!-- container & title -->
  <div class="container my-4">
    <div class="text-center">
      <i class="far fa-comment-alt mx-2"></i>
      <h2>Dev Chat</h2>
    </div>

    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <h4 class="my-3">Select a chatroom</h4>
        <div id="general" class="chat-room mx-3">
            <img src="images/general.svg">
            <span>General</span>
        </div>
        <div id="react" class="chat-room mx-3">
            <img src="images/react.svg">
            <span>React</span>
        </div>
        <div id="node" class="chat-room mx-3">
            <img src="images/nodejs.svg">
            <span>Node JS</span>
        </div>
        <div id="python" class="chat-room mx-3">
            <img src="images/python.svg">
            <span>Python</span>
        </div>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <input type="text" id="message" class="form-control text-input" placeholder="Enter your message" autocomplete="off" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <input type="text" id="name" class="form-control text-input" placeholder="Update your name" autocomplete="off" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-mssg text-center my-2"></div>
    </form>
  </div>
